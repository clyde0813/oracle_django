<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <!-- Compiled and minified CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <!-- Compiled and minified JavaScript -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
{% include 'nav.html' %}
<p></p>
<h1 style="width: 80%; margin: auto;">{{ school_name }}</h1>
<p></p>
<table class="table" style="width: 80%; margin: auto;">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Board</th>
        <th scope="col">Creadted Date</th>
    </tr>
    </thead>
    <tbody>
    {% if board_data %}
        {% for data in board_data %}
            <tr>
                <td>{{ data.id }}</td>
                <td><a href="{% url 'post' school_id data.id %}">{{ data.board }}</a></td>
                <td>{{ data.created_at }}</td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
<button type="button" class="btn btn-dark" onclick="location.href = '{% url 'board_create' school_id %}'"
        style="margin-top: 3rem; margin-left: 80%">게시판 추가
</button>
</body>
</html>
